# Discovery Server
eureka:
    client:
      registerWithEureka: false
      fetchRegistry: false
      serviceUrl:
        defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE}   
server:
    port: 3000  # where this discovery server is accessible
    waitTimeInMsWhenSyncEmpty: 0
    address: 0.0.0.0
logging:
    pattern:
        console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    level:
        root: INFO
        org.springframework: DEBUG
        com.publipad.discovery: DEBUG
        
        discovery-2:
            image: publipad/discovery-server:latest
            ports:
                - "23000:3000"
            depends_on: 
                - config-1
            environment:
                EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE: http://discovery-1:3000/eureka/, http://discovery-3:3000/eureka/
                CONFIG_SERVICE_URI: http://config-1:8888
        discovery-3:
            image: publipad/discovery-server:latest
            ports:
                - "33000:3000"
            depends_on: 
                - config-1
            environment:
                EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE: http://discovery-1:3000/eureka/, http://discovery-2:3000/eureka/
                CONFIG_SERVICE_URI: http://config-1:8888
